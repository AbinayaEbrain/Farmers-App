
 <div class="bg1">
    <div class="text-center container mt-3">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <h2 class="clr mb-5 mt-2 mt-sm-2 mt-md-5">Edit Your Product Details</h2>
            </div>
     </div>
     <div class="row mb-3" *ngIf = "success">
            <div class="col-md-6"></div>
            <div class="col-md-4">
                    <div class="alert alert-success error_word">
                            {{success}}
                          </div>
            </div>
            <div class="col-md-2"></div>
          </div>
          <form  #postform="ngForm" *ngIf ="!submitted" novalidate>
   
            <div class="row">
              <div class="col-md-4"></div>
                <div class="col-md-4">
                        <label class="lab" for="category">Category</label>
                    <div class="form-group mb-5 mt-2">
                        <select required class="form-control slect"  #category="ngModel" [(ngModel)]="deallistobj.category" name="category" [class.is-invalid]="category.invalid && category.touched"  ngModel (change)="onCategoryChange()">
                            <option selected="" value="">Category</option>
                            <option *ngFor="let val of categoryArr" value="{{val.productCategory}}">{{val.productCategory}}</option>
                          </select>
                      </div>
                      <span class="text-danger float-left error_word" [class.d-none] = "category.valid || category.untouched"><i class="fa fa-info-circle" aria-hidden="true"></i> Category is required</span> 
                    </div> 
            <div class="col-md-4">    
                    <div class="form-group mb-5 mt-5 mt-xl-2 mt-lg-2 mt-md-2 mt-sm-5">
                      <input type="text"  #name="ngModel" [class.is-invalid]="name.invalid && name.touched" ngModel (keypress)="handleInput($event)" [(ngModel)]="deallistobj.name"  name="name" class="form-control" maxlength="20"  autocomplete="off"  required>
               
                      <label class="form-control-placeholder english_wrd floatinglabl" for="name"><span style="font-size: 14px" class="tamil_wrd">பொருளின் பெயர் </span>/ Product Name</label>
                      <span class="text-danger float-left error_word" [class.d-none] = "name.valid || name.untouched"><i class="fa fa-info-circle" aria-hidden="true"></i> Product Name is required</span> 
                    </div>
                  
              </div>  
                  </div>
      
                  <div class="row ">
                      <div class="col-md-4"></div>
                      <div class="col-md-4">
                          <div class="form-group mb-5 mt-2">
                              <input type="text"  #quantity="ngModel" [class.is-invalid]="quantity.invalid && quantity.touched"  maxlength="5" ngModel oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" [(ngModel)]="deallistobj.quantity"  name="quantity" class="form-control"  autocomplete="off"  required>
                              <label class="form-control-placeholder english_wrd floatinglabl" for="quantity"><span style="font-size: 14px" class="tamil_wrd">அளவு </span>/ Quantity</label>
                              <span class="text-danger float-left error_word" [class.d-none] = "quantity.valid || quantity.untouched"><i class="fa fa-info-circle" aria-hidden="true"></i> Quantity is required</span>  
                            </div>
                      </div>
                      <div class="col-md-4">
                            <label class="lab" for="category">Unit</label>
                          <div class="form-group mb-5 mt-2">
                            
                              <select required class="form-control slect"  #qnty="ngModel" name="qnty" [class.is-invalid]="qnty.invalid && qnty.touched" ngModel (change)="getunits()" [(ngModel)]="deallistobj.qnty" >
                                  <option value="">Unit</option>
                                  <option value="Kg">Kilogram</option>
                            <option value="Gram">Gram</option>
                            <option value="Litre">Litre</option>
                            <option value="Millilitre">Millilitre</option>
                                </select>
                            </div>
                            <span class="text-danger float-left error_word" [class.d-none] = "qnty.valid || qnty.untouched"><i class="fa fa-info-circle" aria-hidden="true"></i> required</span> 
                          </div> 
                     
                          <!-- <div class="col-md-2 col-sm-8 col-8">
                              <div class="form-group mb-5 mt-2">
                                  <input type="text"  #subQuantity="ngModel" [class.is-invalid]="subQuantity.invalid && subQuantity.touched" maxlength="5" ngModel oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" [(ngModel)]="deallistobj.subQuantity"  name="subQuantity" class="form-control" value="0" autocomplete="off"  required>
                                  <label class="form-control-placeholder english_wrd floatinglabl" for="quantity">Sub Quantity</label>
                                  <span class="text-danger float-left error_word" [class.d-none] = "subQuantity.valid || subQuantity.untouched"><i class="fa fa-info-circle" aria-hidden="true"></i> required</span>  
                                </div>
                          </div> -->
                          <!-- <div class="col-md-2 col-sm-4 col-4">
                                <label class="lab" for="category">Sub Unit</label>
                              <div class="form-group mb-5 mt-2">
                                  <select required class="form-control slect"  #subqnty="ngModel" name="subqnty" [class.is-invalid]="subqnty.invalid && subqnty.touched" ngModel  [(ngModel)]="deallistobj.subqnty" >
                                      <option value="">Sub Unit</option>
                                      <option value="Grams">Grams</option>
                                      <option value="Millilitres">Millilitres</option>
                                    </select>
                                   
                                </div>
                                <span class="text-danger float-left error_word" [class.d-none] = "subqnty.valid || subqnty.untouched"><i class="fa fa-info-circle" aria-hidden="true"></i> required</span> 
                               
                              </div>  -->
                   
                  </div>
      
                  <!-- 3rd row -->
                  <div class="row">
                      <div class="col-md-4"></div>
                      <div class="col-md-4">    
                          <div class="form-group mb-5 mt-2">
                            <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"  #price="ngModel" [class.is-invalid]="price.invalid && price.touched" ngModel  [(ngModel)]="deallistobj.price"  name="price" class="form-control" maxlength="5" autocomplete="off"  required>
                            <label class="form-control-placeholder english_wrd floatinglabl" for="name"><span style="font-size: 14px" class="tamil_wrd">விலை </span>/ Price / {{showUnit}}</label>
                            <span class="text-danger float-left error_word" [class.d-none] = "price.valid || price.untouched"><i class="fa fa-info-circle" aria-hidden="true"></i> Price is required</span> 
                          </div>
                    </div>  
                  
                    <div class="col-md-4">
                            <label class="lab english_wrd" for="category"><span style="font-size: 14px" class="tamil_wrd">கிடைக்குமிடம் </span>/ Available Place</label>
                        <div class="form-group mb-5 mt-2">
                         
                              <input google-place type="text" placeholder="Search" class="form-control"  #avlPlace="ngModel" (onSelect)="setAddress($event)" name="avlPlace" [class.is-invalid]="avlPlace.invalid && avlPlace.touched" ngModel [(ngModel)]="deallistobj.avlPlace" required>
                              <span class="text-danger float-left error_word" [class.d-none] = "avlPlace.valid || avlPlace.untouched"><i class="fa fa-info-circle" aria-hidden="true"></i> Address is required</span> 
                          </div>
                    </div> 
                      <div class="col-md-4"></div>
                      <div class="col-md-4">
                          <div class="form-group mb-5 mt-xl-2 mt-lg-2 mt-md-2 mt-sm-5">
                              <input type="text"  #description="ngModel" [class.is-invalid]="description.invalid && description.touched" ngModel  [(ngModel)]="deallistobj.description"  name="description" class="form-control"  autocomplete="off" maxlength="250" required>
                              <label class="form-control-placeholder english_wrd floatinglabl" for="date"><span style="font-size: 14px" class="tamil_wrd">பொருளைப் பற்றி </span>/ Description</label>
                              <span class="text-danger float-left error_word" [class.d-none] = "description.valid || description.untouched"><i class="fa fa-info-circle" aria-hidden="true"></i> Description is required</span>  
                            </div>
                      </div> 
                      <div class="col-md-4">
                            <div class="form-group mb-5  mt-xl-2 mt-lg-2 mt-md-2 mt-sm-5">
                                <input type="text" #validityTime="ngModel" [class.is-invalid]="validityTime.invalid && validityTime.touched" ngModel  name="validityTime" class="form-control" [(ngModel)]="deallistobj.validityTime" bsDatepicker  [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }" required>
                                <label class="form-control-placeholder english_wrd floatinglabl" for="date"><span style="font-size: 14px" class="tamil_word">காலாவதியாகும் தேதி </span>/ Expiry Date </label>
                                <span class="text-danger float-left error_word" [class.d-none] = "validityTime.valid || validityTime.untouched"><i class="fa fa-info-circle" aria-hidden="true"></i> Expiration is required</span>  
                              </div>
                        </div> 
                    </div>
                       <!-- last row -->
              <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                   <div class="form-group">
                        <!-- <span style="color: white;" class="english_wrd">Choose your product image</span>
                        <label class="file-upload-container ml-2" for="file-upload"  (change)="onSelectFile($event)" style="font-weight: bold;border: 2px solid green;padding: 5px;color: white">
                            <input id="file-upload" class="mx-auto" type="file" style="display:none;">
                            Select an Image
                          </label> -->
                          <div class="upload-btn-wrapper">
                                <label for="ImageUpload" style="color:white;float: left;font-family: 'Mukta', sans-serif;font-size: 17px;">Upload product image</label>
                                <input type="file" id="Image" name="Image" class="upload"(change)="onFileChange($event)" #fileInput>
                              </div>
                        <!--  <input type="file" style="color: white; width: 218px;" (change)="onSelectFile($event)" #image="ngModel" name="image" [(ngModel)]="deallistobj.image" [class.is-invalid]="image.invalid && image.touched" ngModel ng2FileSelect [uploader]="uploader" />
                        <span class="text-danger float-left" [class.d-none] = "image.valid || image.untouched">Image is required</span> --> 
                        </div> 
                </div>
                <div class="col-md-2 mt-4">
                    <button type="button" style="font-size: 15px" class="btn btn-success btn-s" (click)="postImage()">
                        Upload
                    </button> 
                </div>
              
                <div class="col-md-4 text-left mt-1" id="hideDisplayImg" >
                        <img data-toggle="modal" data-target="#myModal"  style="height: 50px;width: 50px;cursor: pointer;" id="show" class="card-img-top" src="{{deallistobj.image}}" alt="Card image cap">

                        
                        
                </div>
                <!-- <div class="col-md-4 text-left" id="localStorageImg" >
                       <img  id="localStorageImg"  style="height: 50px;width: 50px;cursor: pointer;" id="show" class="card-img-top" src="{{deallistobj.image}}" alt="Card image cap">
                 </div> -->
              </div> 

                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4 col-sm-6 col-6">
                            <button class="btn mt-4 button_word" [disabled]="postform.form.invalid" type="submit" (click)="update()">Update</button>
                          </div>
                          <div class="col-md-4 col-sm-6 col-6">
                              <button type="submit" class="btn mt-4 btn1 button_word" (click)="onSubmit()">Reset</button>
                          </div>
                 </div>
               
              </form>
              </div>
  </div>
  
  <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content" >
            <div class="modal-header">
              <h5 class="modal-title ">Product Image</h5>
              <button type="button" class="close"  data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                    <img src="{{deallistobj.image}}" height="250px" width= "100%" alt="Card image cap">
            </div>
            <!-- <div class="modal-footer">
                  <button type="button" class="btn btn-danger"  data-dismiss="modal">Close</button>
                </div> -->
              
          
          </div>
          
        </div>
      </div>
