<body class="bg1" style="overflow: hidden;">
<div class="container userprof  mt-5" >
  <h4 style="color: white;text-align: center;margin-top:5px; padding-top: 10px;">Welcome {{crntUser.firstname}}!</h4>
  <br> <br> 
  <div class="row mb-3" *ngIf = "success">
        <div class="col-md-4"></div>
        <div class="col-md-4">
                <div class="alert alert-success error_word" style="text-align: center;">
                        {{success}}
                      </div>
        </div>
        <div class="col-md-4"></div>
      </div>
<form  #editForm="ngForm" *ngIf ="!submitted" novalidate>
    <div class="row">
     <div class="col-md-4 well">
        <div class="form-group mb-5 mt-2">
            <input type="text"  #firstname="ngModel" [class.is-invalid]="firstname.invalid && firstname.touched" ngModel (keypress)="handleInput($event)" name="firstname" class="form-control" [(ngModel)]="crntUser.firstname" autocomplete="off" required>
            <label class="form-control-placeholder english_wrd" for="firstname"><span style="font-size: 14px" class="tamil_word">பெயர் </span>/ First Name</label>
            <span class="text-danger float-left error_word" [class.d-none] = "firstname.valid || firstname.untouched"><i class="fa fa-info-circle" aria-hidden="true"></i> First Name is required</span>  
          </div>
     </div>
     <div class="col-md-4 well">
        <div class="form-group mb-5 mt-2">
            <input type="text"  #lastName="ngModel" [class.is-invalid]="lastName.invalid && lastName.touched" ngModel (keypress)="handleInput($event)" name="lastName" class="form-control" [(ngModel)]="crntUser.lastName" autocomplete="off"  required>
            <label class="form-control-placeholder english_wrd" for="lastName"><span style="font-size: 14px" class="tamil_word">பெயர் </span>/ Last Name</label>
            <span class="text-danger float-left error_word" [class.d-none] = "lastName.valid || lastName.untouched"><i class="fa fa-info-circle" aria-hidden="true"></i> Last Name is required</span>  
          </div>
     </div>
     <div class="col-md-4 well">
        <div class="form-group  mb-5">
            <!-- <label for="sel1">Select</label> -->
            <select required class="form-control slect english_wrd"  #gender="ngModel" name="gender" [class.is-invalid]="gender.invalid && gender.touched" ngModel [(ngModel)]="crntUser.gender">
              <option value="" ><span style="font-size: 14px" class="tamil_word ">பாலினம் </span><span style="font-size: 16px !important" class="english_wrd">/ Gender</span></option>
              <option value="Male"  class="english_wrd">Male</option>
              <option value="Female"  class="english_wrd">Female</option>
            </select>
           
          </div>
          <span class="text-danger float-left error_word" [class.d-none] = "gender.valid || gender.untouched"><i class="fa fa-info-circle" aria-hidden="true"></i> Gender is required</span>  
     </div>
    </div>
    <div class="row">
      <div class="col-md-4">
          <div class="form-group mb-5 mt-5 mt-xl-2 mt-lg-2 mt-md-2 mt-sm-5">
              <input type="text"  #addressLine="ngModel" [class.is-invalid]="addressLine.invalid && addressLine.touched" ngModel name="addressLine" class="form-control"  [(ngModel)]="crntUser.address.addressLine" autocomplete="off" required>
              <label class="form-control-placeholder english_wrd" for="address"> <span style="font-size: 14px" class="tamil_word">முகவரி 1 </span>/ AddressLine 1</label>
              <span class="text-danger float-left error_word" [class.d-none] = "addressLine.valid || addressLine.untouched"><i class="fa fa-info-circle" aria-hidden="true"></i> Address is required</span>  
            </div>
      </div>
      <div class="col-md-4">
          <div class="form-group mb-5 mt-2">
              <input type="text"  #address1="ngModel" [class.is-invalid]="address1.invalid && address1.touched" ngModel name="address1" class="form-control" [(ngModel)]="crntUser.address.address1" autocomplete="off" required>
              <label class="form-control-placeholder english_wrd" for="address1"><span style="font-size: 14px" class="tamil_word">முகவரி 2 </span>/ AddressLine 2</label>
              <span class="text-danger float-left error_word" [class.d-none] = "address1.valid || address1.untouched"><i class="fa fa-info-circle" aria-hidden="true"></i> Address is required</span>  
            </div>
      </div>
      <div class="col-md-4">
          <div class="form-group mb-5 mt-2">
              <input google-place type="text" placeholder="மாவட்டம் / City" class="form-control addressplhldr"  #city="ngModel" (onSelect)="setAddress($event)" name="city" [class.is-invalid]="city.invalid && city.touched" ngModel [(ngModel)]="crntUser.address.city.formatted_address" required>
              <span class="text-danger float-left error_word" [class.d-none] = "city.valid || city.untouched"><i class="fa fa-info-circle" aria-hidden="true"></i> City is required</span> 
      </div>
    </div>  
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group  mb-5 mt-xl-2 mt-lg-2 mt-md-2 mt-sm-5">
                <!-- <input type="text" value="{{crntUser.password}}"  #password="ngModel" [class.is-invalid]="password.invalid && password.touched" ngModel name="password" class="form-control" [(ngModel)]="crntUser.password" autocomplete="off"  required maxlength="10"  validateEqual="confirmPassword" reverse="true" >
                <label class="form-control-placeholder english_wrd" for="password"><span style="font-size: 14px" class="tamil_word">கடவுச்சொல் </span>/ Password</label>
                <span class="text-danger float-left error_word" [class.d-none] = "password.valid || password.untouched"><i class="fa fa-info-circle" aria-hidden="true"></i> Password is required</span>   -->
                <p style="color: white">Your Password :{{crntUser.password}}</p>
                <p style="color: white">Your Phone Number :{{crntUser.phone}}</p>
              </div>
        </div>
        <div class="col-md-4">
        <div class="row" id="save">
                <div class="col-md-2"></div>
                <div class="col-md-4 col-sm-6 col-6">
                    <button class="btn mt-4 button_word" type="submit" [disabled]="editForm.form.invalid" (click)="updateUser()">Update Profile</button>
                  </div>
               
                  <div class="col-md-4 col-sm-6 col-6">
                        <button type="submit" class="btn mt-4 btn1 button_word" (click)="onSubmit()">Reset</button>
                  </div>
                 
         </div>
        </div>
        <div class="col-md-4">
            <div class="form-group  ">
            <!-- <input type="text"  #confirmPassword="ngModel" [class.is-invalid]="confirmPassword.invalid && confirmPassword.touched" ngModel name="confirmPassword" class="form-control" [(ngModel)]="crntUser.confirmPassword"  autocomplete="off" maxlength="10" appConfirmEqualValidator="password" required reverse="false" validateEqual="password" >
            <label class="form-control-placeholder english_wrd" for="confirmPassword"><span style="font-size: 14px" class="tamil_word"> உறுதி செய்க </span>/ Confirm Password</label>
            <span class="text-danger float-left error_word" [class.d-none] = "confirmPassword.valid || confirmPassword.untouched && !confirmPassword.required"><i class="fa fa-info-circle" aria-hidden="true"></i> Password and Confirm Password must be same</span>   -->
          
                   
             
               
          </div>
          </div>
        
        <div class="col-md-4">
            <div class="form-group mt-2">
                <!-- <input type="tel"  #phone="ngModel" [class.is-invalid]="phone.invalid && phone.touched" ngModel name="phone" class="form-control" (change)="phnTen()" [(ngModel)]="crntUser.phone" autocomplete="off" maxlength="10" minlength="10" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" required >
                <label class="form-control-placeholder english_wrd" for="phone"><span style="font-size: 14px" class="tamil_word">தொலைபேசி எண் </span>/ Phone Number</label>

                <div *ngIf="phone.errors && (phone.invalid && phone.touched)">
                    <span class="text-danger float-left error_word" *ngIf="phone.errors.required"><i class="fa fa-info-circle" aria-hidden="true"></i> Phone Number is required</span>
                </div>

                <span class="text-danger float-left"  [class.d-none] = "phone.invalid && phone.touched" *ngIf="errormsg">{{errormsg}}</span>
                <span class="text-danger float-left error_word" *ngIf="phnErr">{{phnErr}}</span> -->
         </div>
        </div>
      </div>

          <div class="col-md-2"></div>
          <div class="col-md-4 col-sm-6 col-6">
              <button class="btn mt-4 button_word" type="submit" [disabled]="editForm.form.invalid" (click)="updateUser()">Update</button>
            </div>
         
            <div class="col-md-4 col-sm-6 col-6">
              <button type="submit" class="btn mt-4 btn1 button_word" (click)="onSubmit()">Reset</button>
            </div>
           
   </div> -->
   <br>
   <br>
   </form>

</div>
    
</body>
